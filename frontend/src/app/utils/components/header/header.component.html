
<div class="row no-wrap center-vertical-align default-margin full-width action-header">
    <button matRipple [matRippleColor]="rippleColor" class="button icon-button" (click)="onGoBack()">
        <mat-icon svgIcon="arrow_back"></mat-icon>
    </button>
    <div class="column title">
        <h4 class="row center-vertical-align">{{title}}</h4>
        <span class="body-1">{{subtitle}}</span>
    </div>
</div>
