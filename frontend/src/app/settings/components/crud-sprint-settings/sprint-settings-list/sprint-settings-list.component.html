<div class="column center-horizontal-align default-margin action-header">
    <h4>Configuração de Sprint</h4>
    <span class="body-1">Criar, alterar e remover configurações.
    </span>
</div>

<div class="column default-margin content">
    <ng-container *ngIf="sprintSettings$ | async as settings">
        <button *ngFor="let setting of settings; index as i" class="row button" matRipple [matRippleColor]="rippleColor"
            (click)="onNavigate(setting.id)">
            <h6>{{i+1}}</h6>
            <h6>{{setting.name}}</h6>
        </button>

        <div class="column" *ngIf="!settings.length">
            <h6>Oooops!</h6>
            <span class="subtitle-1">Não há nada para mostrar aqui :( </span>
        </div>
    </ng-container>
    <button mat-fab type="button" color="primary" (click)="onNavigate(-1)"
        class="custom-fab-button button expanded-fab row center-vertical-align">
        <mat-icon svgIcon="add"></mat-icon>
    </button>
</div>
